<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class=" header">
        <div class="headerTitle">
            <h3 class="title"> To-Do List</h3>
        </div>
    </div>
    <div class="content">
         <div class="sideSection">

                <div class="inboxContainer">
             <img src="" alt="">
             <div class="Inbox">Inbox</div>
            </div>

            <div class="todayContainer">
            <img src="" alt="">
            <div class="today">Today</div>
            </div>

            <div class="weekContainer">
            <img src="" alt="">
            <div class="week">This week</div>
         </div>

             <div class="anytimeContainer">
            <img src="" alt="">
            <div class="Anytime">Anytime</div>
             </div>

             <div class="notes">
                 <img src="" alt="">
                 <div >Notes</div>
             </div>
         </div >

        <div class="display">
            <div class="noteContainer"></div>
            <div class="popupContainer">
                <div class="popupFormHeader">  
                     <h4 class="popupFormTitle">Create new task</h4>
                     <div class="closeForm" ></div>
                </div>
                
                <form action="" id="form"> 
                        <div class="titleSection">
                            <div>Title :</div>
                            <input type="text" placeholder="title" name="title" id="title" required>
                        </div>
                        <div class="descriptionSection">
                            <p>Description :</p>
                            <textarea name="formDescription" id="formDescription" cols="30" rows="3" placeholder="description"></textarea><br>
                        </div>  
                    
                        <div class="dueDateSection"> 
                            <p> Due date :
                            <span> <input type="date" name="dueDate" id="dueDate"></p>
                        </div>
                        <div class="prioritySection">
                            <p> Priority :
                                <span> <select name="priority" id="priority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>medium</option>
                                    <option value="high">High</option>
                                </select></span>
                            </p>
                        
                            <p> Type : 
                                <span><select name="type" id="type">
                                    <option value="todo">To Do</option>
                                    <option value="note">Note</option>
                                </select> </span>
                            </p>
                        </div>  
                </form>      
                      
                   
                <div class="formBtns"> 
                    <button type="button" class="closeFormBtn">Close</button>
                    <button  type="submit" class="addBtn" >Add</button>
                </div>
            </div>
            <div class="popupContainer2">
                <div class="popupFormHeader2">  
                     <h4 class="popupFormTitle2">Create new note</h4>
                     <div class="closeForm2" ></div>
                </div>
                <form action="" id="form2"> 
                     <div class="titleSection2">
                         <div>Title :</div>
                         <input type="text" placeholder="title" name="title" id="title2" required>
                    </div>
                    <div class="descriptionSection2">
                         <p>Description :</p>
                         <textarea name="formDescription" id="formDescription2" cols="30" rows="3" placeholder="description"></textarea><br>
                    </div>  
                    <div class="formBtns2"> 
                         <button type="button" class="closeFormBtn2">Close</button>
                         <button  type="submit" class="addBtn2" >Add</button>
                    </div>
                </form>
            </div>  


            <button type="button" class="addNoteBtn">Add Note</button>

            <button type="button" class="addTaskBtn">Add task</button>

            <div class="cardContainer"></div>
            
        </div>  
    </div>

    
    


    <footer> Â© 2022 Restaurant-page.All rights reserved | By Dr.Tech</footer>
    
</body>
</html>
